<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Escritura en Español</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.2/css/all.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <div class="d-flex justify-content-end mb-3">
                <span class="me-3">Welcome, {{ username }}!</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
            <h1>Práctica de Escritura de Animales</h1>
            <div class="audio-controls mt-3">
                <button id="toggleMusic" class="btn btn-outline-secondary">
                    <i class="fas fa-music"></i> Música de Fondo
                </button>
                <input type="range" id="volumeControl" min="0" max="100" value="50" class="form-range ms-3" style="width: 100px;">
            </div>
        </header>

        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div id="animalCard" class="card text-center">
                    <div class="card-body">
                        <img id="animalImage" class="img-fluid mb-3 rounded" style="max-height: 200px;" alt="Animal">
                        <div class="mb-3">
                            <button id="revealLetters" class="btn btn-outline-secondary mb-3">
                                Revelar Letras
                            </button>
                            <div id="letterBoxes" class="letter-boxes mb-3"></div>
                        </div>
                        <button id="pronounceButton" class="btn btn-outline-info">
                            <i class="fas fa-volume-up"></i> Pronunciar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="userInput" class="form-control form-control-lg" 
                           placeholder="Escribe el nombre del animal..." autocomplete="off">
                    <button id="checkButton" class="btn btn-outline-primary">Verificar</button>
                </div>
                <div id="feedback" class="alert d-none"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='data/animals.js') }}"></script>
    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
